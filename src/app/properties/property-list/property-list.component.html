<section class="abenwood-section bg-light">
    	<div class="container">
    		<div class="row">
    			<div class="col-md-4" *ngFor="let property of list">
    				<div class="properties" [style.overflow]="'hidden'">
    					<div (click)="selectProperty(property.id)" class="img img-2 d-flex justify-content-center align-items-center hvr-grow" [style.background-image]="'url(' + property.imgURL + ')'">
    						<div class="icon d-flex justify-content-center align-items-center">
    							<span class="icon-search2"></span>
    						</div>
    					</div>
    					<div class="text p-3">
    						<span class="status sale">Sale</span>
    						<div class="d-flex">
    							<div class="one">
		    						<h3><a href="property-single.html">North Parchmore Street</a></h3>
		    						<p>Apartment</p>
	    						</div>
	    						<div class="two">
	    							<span class="price">$20,000</span>
    							</div>
    						</div>
    						<p>Far far away, behind the word mountains, far from the countries</p>
    						<hr>
    						<p class="bottom-area d-flex">
    							<span><i class="fi flaticon-selection"></i> 250sqft</span>
    							<span class="ml-auto"><i class="fi flaticon-bathtub"></i> 3</span>
    							<span><i class="fi flaticon-bed"></i> 4</span>
    						</p>
    					</div>
    				</div>
    			</div>
    		</div>
    		<app-abenwood-pager></app-abenwood-pager>
    	</div>
    </section>
